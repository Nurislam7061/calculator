<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="grid-container">
        <div class="output">
            <div data-previous class="previuos"></div>
            <div data-current class="current"></div>
        </div>
    <button data-all-clear class="span-two" id="ac">AC</button>
        <button data-delete id="del">DEL</button>
        <button data-operation id="delit">/</button>
        <button data-number id="one">1</button>
        <button data-number id="two">2</button>
        <button data-number id="three">3</button>
        <button data-operation id="umno">*</button>
        <button data-number id="four">4</button>
        <button data-number id="five">5</button>
        <button data-number id="six">6</button>
        <button data-operation id="plus">+</button>
        <button data-number id="seven">7</button>
        <button data-number id="eight">8</button>
        <button data-number id="nine">9</button>
        <button data-operation id="minus">-</button>
        <button data-number id="tochka">.</button>
        <button data-number id="nol">0</button>
        <button data-equals class="span-two" id="ravno">=</button>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
